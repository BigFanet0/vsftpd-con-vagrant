listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES
#Acceso usuarios locales.
chroot_local_user=YES
secure_chroot_dir=/var/run/vsftpd/empty
#Usuarios puedan escribir en su directorio.
allow_writeable_chroot=YES
pam_service_name=vsftpd_mysql
#Configuracion SSL.
rsa_cert_file=/etc/ssl/private/vsftpd.pem
rsa_private_key_file=/etc/ssl/private/vsftpd.pem
ssl_enable=YES
force_local_data_ssl=YES
force_local_logins_ssl=YES
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
ssl_ciphers=HIGH
#Modo pasivo.
pasv_enable=YES
pasv_min_port=60000
pasv_max_port=60100
utf8_filesystem=YES
guest_enable=YES
guest_username=alvaro
user_sub_token=$USER
local_root=/home/alvaro/$USER
hide_ids=YES
